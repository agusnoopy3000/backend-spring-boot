spring.application.name=huertohogar-api

# Perfil activo (se puede sobreescribir con SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Servidor
server.port=${SERVER_PORT:8080}

# JWT
jwt.secret=${JWT_SECRET:mySuperSecretKeyThatIsLongEnoughForJWT256BitsOrMoreToWorkProperlyAndSecure123456789}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS - añadir IP de EC2 y dominios de frontend
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000,http://52.2.172.54:8080,http://app-react-huerto-s3.s3-website-us-east-1.amazonaws.com}

# API Documentation
api.server.url.production=${API_URL:http://52.2.172.54:8080}

# Logging
logging.level.cl.huertohogar=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=INFO

# AWS S3 Configuration (USAR VARIABLES DE ENTORNO EN PRODUCCIÓN)
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:}
aws.s3.region=${AWS_REGION:us-east-1}
aws.access-key-id=${AWS_ACCESS_KEY_ID:}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:}

# File upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
